<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — Mwanza Wambua</title>

<style>
  :root{--accent:#0b3d91;--muted:#6b7280;--bg:#f6fbff;--card:#fff;--max:900px}
  body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:var(--bg);color:#102a43}
  .wrap{max-width:var(--max);margin:0 auto;padding:28px}
  header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
  nav a{margin-left:12px;color:var(--muted);text-decoration:none}
  form{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(11,61,145,0.05)}
  label{display:block;margin-top:10px;font-weight:600}
  input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef9;margin-top:8px;box-sizing:border-box}
  button{margin-top:12px;padding:10px 14px;border-radius:10px;background:var(--accent);color:#fff;border:0}
  .muted{color:var(--muted);font-size:14px}
  .success{background:#ecfdf5;border-radius:8px;padding:10px;color:#064e3b;margin-top:12px}
</style>
</head>
<body>
<header class="wrap">
  <div style="display:flex;gap:12px;align-items:center">
    <img src="assets/images/headshot.svg" alt="" style="width:56px;height:56px;border-radius:10px">
    <div>
      <h1 style="margin:0">Contact</h1>
      <div style="color:var(--muted);font-size:13px">Let's talk about your project</div>
    </div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Work</a>
    <a href="resume.html">Resume</a>
  </nav>
</header>

<main class="wrap">
  <section style="display:grid;grid-template-columns:1fr 360px;gap:20px;align-items:start">
    <div>
      <h2>Get in touch</h2>
      <p class="muted">Email: <a href="mailto:wambuamwanza6@gmail.com">wambuamwanza6@gmail.com</a> • Phone: +254 720 208150</p>

      <!-- Replace the action with your Formspree endpoint: https://formspree.io/f/yourFormId -->
      <form id="contactForm" action="https://formspree.io/f/yourFormId" method="POST">
        <label for="name">Full name</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="_replyto" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <!-- Optional honeypot -->
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit">Send message</button>
        <div id="result" class="muted" aria-live="polite" style="margin-top:10px"></div>
      </form>
    </div>

    <aside>
      <div style="background:#fff;border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(11,61,145,0.04)">
        <h3 style="margin-top:0">Availability</h3>
        <p class="muted">Freelance & contract work • Remote and in-country consulting</p>
        <h4 style="margin-bottom:6px">Location</h4>
        <p class="muted">Makueni, Kenya</p>
        <h4 style="margin-bottom:6px">Languages</h4>
        <p class="muted">English (C2), Swahili (C1)</p>
      </div>
    </aside>
  </section>
</main>

<footer style="text-align:center;color:var(--muted);padding:22px 0">© 2025 Mwanza Wambua</footer>

<script>
  // Small client-side feedback for the Formspree form
  const form = document.getElementById('contactForm');
  const result = document.getElementById('result');

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    result.textContent = 'Sending…';
    const data = new FormData(form);
    try{
      const res = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok){
        result.innerHTML = '<div class="success">Thanks — your message has been sent. I will respond shortly.</div>';
        form.reset();
      } else {
        const json = await res.json();
        result.textContent = json?.errors ? json.errors.map(x=>x.message).join(', ') : 'There was a problem sending the message.';
      }
    } catch(err){
      result.textContent = 'Network error — please try again later.';
    }
  });
</script>
</body>
</html>
